name: Check versions

permissions:
  contents: write

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  check-versions:
    strategy:
      matrix:
        branch:
          - sisyphus
          - p11
          - p10
        arch:
          - amd64
          - arm64
    uses: alt-autorepacked/common/.github/workflows/update.yml@v0.6.1
    with:
      branch: ${{ matrix.branch }}
      arch: ${{ matrix.arch }}
    